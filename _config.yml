# Site
name: "Info-Grad"
siteurl: "https://students.focuspocus.tk"
group: "Infozy"
group-url: "https://focuspocus.tk"
title: "Info-Grad"
description: "Info-Grad provides latest News, Articles, Editorials etc for Ca Students."
logo: 'assets/images/logo.png'
favicon: 'assets/images/logo.png'
analytics: 'UA-144469975-5'
disqus: 'info-grad'
include: ["_pages"]
permalink: /:title/

# Authors
authors:
  shan:
    name: TK Sudharshan
    display_name: Shan.tk
    avatar: 'https://s.gravatar.com/avatar/a444de646212803b37630a7a91e5bc22?s=500'
    email: shan.tk@focuspocus.tk
    web: https://about.focuspocus.tk
    description: "CA Finalist having a Passion in Web and Computer Technologies. The Result is the Wonderful Thing You See Here."

# Plugins
plugins:
  - jekyll-paginate
  - jekyll-sitemap
  - jekyll-feed
  - jekyll-seo-tag
  - jekyll-archives
    
# Archives
jekyll-archives:
  enabled:
    - categories
  layout: archive
  permalinks:
    category: '/category/:name/'
    
# Pagination 
paginate: 6
paginate_path: /page:num/
    
# Other
markdown: kramdown
destination: ../../Main/infozy-students-html
kramdown:
  input: GFM
  syntax_highlighter: rouge
  syntax_highlighter_opts:
    block:
      line_numbers: true

# Lazy Images ("enabled" or "disabled")
lazyimages: "disabled"

exclude: [changelog.md, LICENSE.txt, README.md, Gemfile, Gemfile.lock]
